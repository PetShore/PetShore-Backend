plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'edu.eci.ieti'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.json:json:20220320'
	implementation 'org.webjars:webjars-locator:0.45'
	implementation 'org.springframework.boot:spring-boot-starter-security:2.6.5'
	implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.5'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.6.5'
	implementation 'org.springframework.boot:spring-boot-starter-websocket:2.6.5'
	implementation 'io.jsonwebtoken:jjwt:0.9.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'


}

tasks.named('test') {
	useJUnitPlatform()
}
